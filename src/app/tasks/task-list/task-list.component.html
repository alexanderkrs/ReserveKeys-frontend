<p>Listagem de Chaves</p>

<section>
  <ul class="list-group">
    <li class="list-group-item task-item" *ngFor="let task of tasks">
      <div>{{ task.id }} - {{ task.description }}</div>
    </li>
  </ul>
</section>

<button type="button" class="btn btn-primary mb-2" [routerLink]="['/cadastrar']">
  Criar
</button>
